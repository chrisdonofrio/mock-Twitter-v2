<div class="clearfix">
    <form ng-Submit="post()">
        <input required type="text" class="form-control" placeholder="Your name" ng-model="newPost.post_author" />
        <textarea required class="form-control" maxlength="140" rows="3" placeholder="Enter your deepest thoughts here" ng-model="newPost.post_text">
        </textarea>
        <input class="btn submit-btn pull-right" type="submit" value="Post-It!" />
    </form>
    <div id="post-it-stream">
        <h4>Your Post-Its</h4>
        <div class="post" ng-repeat="post in posts | orderBy:'date_posted':true" ng-class-odd="'odd'" ng-class-even="'even'">
            <p>{{post.post_text}}</p>
            <small>Posted by @{{post.post_author}}</small>
            <small class="pull-right">{{post.date_posted | date:"h:mma 'on' MMM d, y"}}</small>
        </div>
    </div>
</div>
